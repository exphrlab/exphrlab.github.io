<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery · EXPHR Lab</title>
  <link rel="stylesheet" href="./assets/style.css?v=17">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-slate-800 antialiased">
  <!-- Header -->
  <header role="banner" class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-14 md:h-16">
      <nav aria-label="Primary" class="flex items-center justify-between h-full">
        <!-- Left: Brand + Tagline -->
        <a href="/index.html" class="flex items-center gap-3 min-w-0 hover:opacity-80 transition-opacity">
            <span class="font-semibold tracking-tight whitespace-nowrap text-slate-900 text-base sm:text-lg">EXPHR Lab</span>
            <span class="text-slate-500 text-xs sm:text-sm whitespace-nowrap truncate max-w-[40vw] md:max-w-none">Exercise for Precision Health and Rehabilitation</span>
        </a>

        <!-- Right: Menu Links -->
        <div class="flex flex-nowrap items-center gap-6 sm:gap-8 md:gap-10 lg:gap-12 whitespace-nowrap overflow-x-auto [-ms-overflow-style:none] [scrollbar-width:none] [&::-webkit-scrollbar]:hidden py-2 md:py-0">
          <a href="/index.html" class="text-[14px] sm:text-[15px] lg:text-base font-medium text-slate-700 hover:text-slate-900 transition hover:underline underline-offset-8 decoration-2">Home</a>
          <a href="/people.html" class="text-[14px] sm:text-[15px] lg:text-base font-medium text-slate-700 hover:text-slate-900 transition hover:underline underline-offset-8 decoration-2">Our Team</a>
          <a href="/projects.html" class="text-[14px] sm:text-[15px] lg:text-base font-medium text-slate-700 hover:text-slate-900 transition hover:underline underline-offset-8 decoration-2">Projects</a>
          <a href="/publications.html" class="text-[14px] sm:text-[15px] lg:text-base font-medium text-slate-700 hover:text-slate-900 transition hover:underline underline-offset-8 decoration-2">Publications</a>
          <div class="relative group" onmouseenter="document.getElementById('news-dropdown').classList.remove('hidden')" onmouseleave="setTimeout(() => {document.getElementById('news-dropdown').classList.add('hidden')}, 150)">
            <a href="#" class="text-[14px] sm:text-[15px] lg:text-base font-medium text-slate-700 hover:text-slate-900 transition hover:underline underline-offset-8 decoration-2" aria-haspopup="true" aria-expanded="false" onfocus="document.getElementById('news-dropdown').classList.remove('hidden')">News &amp; Highlights</a>
            <div id="news-dropdown" class="hidden absolute top-full left-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-slate-200 z-50 py-2" role="menu" onmouseenter="document.getElementById('news-dropdown').classList.remove('hidden')" onmouseleave="setTimeout(() => {document.getElementById('news-dropdown').classList.add('hidden')}, 150)">
              <a href="/announcements.html" class="block px-3 py-2 text-slate-700 hover:bg-slate-50 transition-colors" role="menuitem">Announcements</a>
              <div class="border-t border-slate-100 my-1"></div>
              <a href="/gallery.html" class="block px-3 py-2 text-slate-700 hover:bg-slate-50 transition-colors" role="menuitem">Gallery</a>
            </div>
          </div>
          <div class="relative group" onmouseenter="document.getElementById('contact-dropdown').classList.remove('hidden')" onmouseleave="setTimeout(() => {document.getElementById('contact-dropdown').classList.add('hidden')}, 150)">
            <a href="#" class="text-[14px] sm:text-[15px] lg:text-base font-medium text-slate-700 hover:text-slate-900 transition hover:underline underline-offset-8 decoration-2" aria-haspopup="true" aria-expanded="false" onfocus="document.getElementById('contact-dropdown').classList.remove('hidden')">Contact</a>
            <div id="contact-dropdown" class="hidden absolute top-full left-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-slate-200 z-50 py-2 transition-all duration-200" role="menu" onmouseenter="document.getElementById('contact-dropdown').classList.remove('hidden')" onmouseleave="setTimeout(() => {document.getElementById('contact-dropdown').classList.add('hidden')}, 150)">
              <a href="/join-our-study.html" class="block px-3 py-2 text-slate-700 hover:bg-slate-50 transition-colors" role="menuitem">Join Our Study</a>
              <div class="border-t border-slate-100 my-1"></div>
              <a href="/contact.html#opportunities" class="block px-3 py-2 text-slate-700 hover:bg-slate-50 transition-colors" role="menuitem">Opportunities</a>
              <div class="border-t border-slate-100 my-1"></div>
              <a href="/contact.html#get-in-touch" class="block px-3 py-2 text-slate-700 hover:bg-slate-50 transition-colors" role="menuitem">Get In Touch</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <h1 class="text-3xl md:text-4xl font-bold tracking-tight text-slate-900 mb-4">Gallery</h1>
      <div class="h-[3px] w-40 bg-gradient-to-r from-sky-300 to-emerald-200 rounded-full mb-12"></div>
      
      <!-- Image Gallery -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
        <!-- Landscape/Event Photos Group (similar aspect ratios) -->
        <!-- ISTEP Exercise -->
        <div class="group relative overflow-hidden rounded-2xl bg-white shadow-sm hover:shadow-lg transition-all duration-300 aspect-[4/3]">
          <img 
            src="assets/media/istep-exercise.jpeg" 
            alt="ISTEP Exercise Activity" 
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
            loading="lazy"
          />
        </div>

        <!-- Homecoming 1 -->
        <div class="group relative overflow-hidden rounded-2xl bg-white shadow-sm hover:shadow-lg transition-all duration-300 aspect-[4/3]">
          <img 
            src="assets/media/homecoming-1.jpg" 
            alt="Homecoming Event 1" 
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
            loading="lazy"
          />
        </div>

        <!-- Homecoming 2 -->
        <div class="group relative overflow-hidden rounded-2xl bg-white shadow-sm hover:shadow-lg transition-all duration-300 aspect-[4/3]">
          <img 
            src="assets/media/homecoming-2.jpg" 
            alt="Homecoming Event 2" 
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
            loading="lazy"
          />
        </div>

        <!-- TopGolf -->
        <div class="group relative overflow-hidden rounded-2xl bg-white shadow-sm hover:shadow-lg transition-all duration-300 aspect-[4/3]">
          <img 
            src="assets/media/topgolf.jpeg" 
            alt="TopGolf Event" 
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
            loading="lazy"
          />
        </div>

        <!-- Joy Birthday -->
        <div class="group relative overflow-hidden rounded-2xl bg-white shadow-sm hover:shadow-lg transition-all duration-300 aspect-[4/3]">
          <img 
            src="assets/media/joy-birthday.jpg" 
            alt="Joy Birthday Celebration" 
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
            loading="lazy"
          />
        </div>

        <!-- Portrait/Poster Photos Group (similar aspect ratios - typically taller) -->
        <!-- Poster 1 -->
        <div class="group relative overflow-hidden rounded-2xl bg-white shadow-sm hover:shadow-lg transition-all duration-300 aspect-[2/3] bg-slate-50">
          <img 
            src="assets/media/poster-1.jpeg" 
            alt="Research Poster 1" 
            class="w-full h-full object-contain p-2 group-hover:scale-105 transition-transform duration-300"
            loading="lazy"
          />
        </div>

        <!-- Poster 2 -->
        <div class="group relative overflow-hidden rounded-2xl bg-white shadow-sm hover:shadow-lg transition-all duration-300 aspect-[2/3] bg-slate-50">
          <img 
            src="assets/media/poster-2.jpeg" 
            alt="Research Poster 2" 
            class="w-full h-full object-contain p-2 group-hover:scale-105 transition-transform duration-300"
            loading="lazy"
          />
        </div>

        <!-- Poster 3 -->
        <div class="group relative overflow-hidden rounded-2xl bg-white shadow-sm hover:shadow-lg transition-all duration-300 aspect-[2/3] bg-slate-50">
          <img 
            src="assets/media/poster-3.jpeg" 
            alt="Research Poster 3" 
            class="w-full h-full object-contain p-2 group-hover:scale-105 transition-transform duration-300"
            loading="lazy"
          />
        </div>
      </div>
    </div>
  </main>

  <footer class="border-t mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-sm text-slate-600">
      © 2025 EXPHR Lab · Emory University
    </div>
  </footer>

  <script>
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        document.getElementById('news-dropdown')?.classList.add('hidden');
        document.getElementById('contact-dropdown')?.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
