  <style>
    
    
    /* Contact Dropdown Styles - Enhanced for visibility */
    html body header,
    html body nav,
    html body #contact-dropdown-wrapper,
    html body header > div,
    html body nav > div,
    html body header > div > div {
      overflow: visible !important;
    }
    
    /* Dropdown container */
    #contact-dropdown-wrapper {
      position: relative !important;
      z-index: 10001 !important;
    }
    
    /* Dropdown menu - positioned correctly */
    #contact-dropdown {
      position: absolute !important;
      top: 100% !important;
      left: 0 !important;
      margin-top: 0.5rem !important;
      z-index: 10002 !important;
      min-width: 14rem !important;
      display: block !important;
    }
    
    /* Show on hover - highest priority */
    #contact-dropdown-wrapper:hover #contact-dropdown,
    #contact-dropdown-wrapper:focus-within #contact-dropdown {
      opacity: 1 !important;
      visibility: visible !important;
      pointer-events: auto !important;
      transform: translateY(0) !important;
      display: block !important;
    }
    
    /* Keep dropdown visible when hovering over it */
    #contact-dropdown:hover {
      opacity: 1 !important;
      visibility: visible !important;
      pointer-events: auto !important;
      transform: translateY(0) !important;
      display: block !important;
    }
    
    /* Rotate chevron on hover */
    #contact-dropdown-wrapper:hover #contact-chevron,
    #contact-dropdown-wrapper:focus-within #contact-chevron {
      transform: rotate(180deg) !important;
    }
    
    /* Show when .show-dropdown class is added (for click) */
    #contact-dropdown-wrapper.show-dropdown #contact-dropdown {
      opacity: 1 !important;
      visibility: visible !important;
      pointer-events: auto !important;
      transform: translateY(0) !important;
      display: block !important;
    }

    /* Ensure header doesn't clip dropdown */

      z-index: 50 !important;
      position: relative !important;

    header > div {
      overflow: visible !important;

    nav {
      overflow: visible !important;
      position: relative !important;

    /* Dropdown initial hidden state - controlled by CSS only */
    /* Default: hidden when wrapper AND dropdown are not hovered and no show-dropdown class */
    #contact-dropdown-wrapper:not(:hover):not(.show-dropdown) #contact-dropdown:not(:hover) {
      opacity: 0 !important;
      visibility: hidden !important;
      pointer-events: none !important;
      transform: translateY(-8px) !important;
    }
    
    /* Override: show when wrapper is hovered */
    #contact-dropdown-wrapper:hover #contact-dropdown {
      opacity: 1 !important;
      visibility: visible !important;
      pointer-events: auto !important;
      transform: translateY(0) !important;
    }
    
    /* Override: show when dropdown itself is hovered (keep it open when moving mouse to dropdown) */
    #contact-dropdown:hover {
      opacity: 1 !important;
      visibility: visible !important;
      pointer-events: auto !important;
      transform: translateY(0) !important;

  <script>
    // Mobile menu toggle (if exists)
    document.getElementById('mobile-menu-button')?.addEventListener('click', function() {
      const menu = document.getElementById('mobile-menu');
      const menuIcon = document.getElementById('menu-icon');
      const closeIcon = document.getElementById('close-icon');
      const isHidden = menu.classList.contains('hidden');
      if (isHidden) {
        menuIcon?.classList.add('hidden');
        closeIcon?.classList.remove('hidden');
        this.setAttribute('aria-expanded', 'true');
      } else {
        menuIcon?.classList.remove('hidden');
        closeIcon?.classList.add('hidden');
        this.setAttribute('aria-expanded', 'false');
      }
    });
  </script>

  <script>
    // Contact Dropdown Functionality
    document.addEventListener('DOMContentLoaded', () => {
      const wrapper = document.getElementById('contact-dropdown-wrapper');
      const link = document.getElementById('contact-link');
      const menu = document.getElementById('contact-dropdown');
      const chevron = document.getElementById('contact-chevron');
      
      if (!wrapper || !link || !menu) return;
      
      // Detect if device supports hover
      const hasHover = window.matchMedia('(hover: hover)').matches;
      let isOpen = false;
      
      function showDropdown() {
        wrapper.classList.add('show-dropdown');
        link.setAttribute('aria-expanded', 'true');
        isOpen = true;
      }
      
      function hideDropdown() {
        wrapper.classList.remove('show-dropdown');
        link.setAttribute('aria-expanded', 'false');
        isOpen = false;
      }
      
      if (hasHover) {
        // Desktop: Hover support
        wrapper.addEventListener('mouseenter', showDropdown);
        wrapper.addEventListener('mouseleave', hideDropdown);
        
        // Also support click
        link.addEventListener('click', (e) => {
          e.preventDefault();
          if (isOpen) {
            hideDropdown();
          } else {
            showDropdown();
          }
        });
      } else {
        // Mobile: Click only
        link.addEventListener('click', (e) => {
          e.preventDefault();
          if (isOpen) {
            hideDropdown();
          } else {
            showDropdown();
          }
        });
      }
      
      // Close on outside click
      document.addEventListener('click', (e) => {
        if (isOpen && !wrapper.contains(e.target)) {
          hideDropdown();
        }
      });
      
      // Close on ESC key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && isOpen) {
          hideDropdown();
          link.focus();
        }
      });
    });
  </script>
