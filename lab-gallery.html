      // Contact dropdown hover/click behavior
        (function() {
          const contactWrapper = document.getElementById('contact-dropdown-wrapper');
          const contactLink = document.getElementById('contact-link');
          const contactDropdown = document.getElementById('contact-dropdown');
          const contactChevron = document.getElementById('contact-chevron');
          
          if (!contactWrapper || !contactLink || !contactDropdown) return;
          
          // Detect if device supports hover (desktop with pointer)
          const hasHover = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
          const isMobile = window.matchMedia('(max-width: 768px)').matches || !hasHover;
          
          let isOpen = false;
          
          function showDropdown() {
            isOpen = true;
            contactDropdown.classList.remove('hidden');
            contactLink.setAttribute('aria-expanded', 'true');
            if (contactChevron) contactChevron.classList.add('rotate-180');
          }
          
          function hideDropdown() {
            isOpen = false;
            contactDropdown.classList.add('hidden');
            contactLink.setAttribute('aria-expanded', 'false');
            if (contactChevron) contactChevron.classList.remove('rotate-180');
          }
          
          // Mobile: tap to toggle
          if (isMobile) {
            contactLink.addEventListener('click', (e) => {
              e.preventDefault();
              if (isOpen) {
                hideDropdown();
              } else {
                // Close other dropdowns
                document.querySelectorAll('[role="menu"]').forEach(menu => {
                  if (menu !== contactDropdown && !menu.classList.contains('hidden')) {
                    menu.classList.add('hidden');
                    const otherLink = document.querySelector(`[aria-controls="${menu.id}"]`);
                    if (otherLink) {
                      otherLink.setAttribute('aria-expanded', 'false');
                      const otherChevron = otherLink.querySelector('svg');
                      if (otherChevron) otherChevron.classList.remove('rotate-180');
                    }
                  }
                });
                showDropdown();
              }
            });
            
            // Close on outside click
            document.addEventListener('click', (e) => {
              if (!contactWrapper.contains(e.target) && isOpen) {
                hideDropdown();
              }
            });
          }
          
          // Desktop: CSS group-hover handles it, but we sync aria-expanded
          if (hasHover) {
            contactWrapper.addEventListener('mouseenter', () => {
              showDropdown();
            });
            
            contactWrapper.addEventListener('mouseleave', () => {
              hideDropdown();
            });
            
            // On desktop, clicking Contact should navigate (not toggle)
            // CSS group-hover already handles the dropdown visibility
          }
          
          // Keyboard navigation
          contactLink.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              if (isMobile) {
                e.preventDefault();
                if (isOpen) {
                  hideDropdown();
                } else {
                  showDropdown();
                }
              }
            } else if (e.key === 'ArrowDown' && !isOpen) {
              e.preventDefault();
              showDropdown();
            } else if (e.key === 'Escape' && isOpen) {
              e.preventDefault();
              hideDropdown();
              contactLink.focus();
            }
          });
          
          // Keyboard navigation within dropdown
          const menuItems = contactDropdown.querySelectorAll('[role="menuitem"]');
          menuItems.forEach((item, index) => {
            item.addEventListener('keydown', (e) => {
              if (e.key === 'ArrowDown') {
                e.preventDefault();
                const next = menuItems[index + 1] || menuItems[0];
                next?.focus();
              } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                const prev = menuItems[index - 1] || menuItems[menuItems.length - 1];
                prev?.focus();
              } else if (e.key === 'Escape') {
                e.preventDefault();
                hideDropdown();
                contactLink.focus();
              }
            });
          });
          
          // Close on Escape key
          document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isOpen) {
              hideDropdown();
              contactLink.focus();
            }
          });
        })();
    </script>

  <script>
    // Dropdown management utility
    (function() {
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initDropdowns);
      } else {
        initDropdowns();
      }

      function initDropdowns() {
        const isMobile = window.matchMedia('(max-width: 768px)').matches && 'ontouchstart' in window && !window.matchMedia('(hover: hover)').matches;

        function setupDropdown(dropdownId, buttonId, wrapperId) {
          const dropdown = document.getElementById(dropdownId);
          const button = document.getElementById(buttonId);
          const wrapper = document.getElementById(wrapperId);
          if (!dropdown || !button || !wrapper) return;

          let isOpen = false;
          let closeTimeout = null;
          const chevron = button.querySelector('svg');
            
          function openDropdown() {
            if (isOpen) return;
            clearTimeout(closeTimeout);
            dropdown.classList.remove('opacity-0', 'invisible', 'pointer-events-none', '-translate-y-2');
            dropdown.classList.add('opacity-100', 'visible', 'pointer-events-auto', 'translate-y-0');
            button.setAttribute('aria-expanded', 'true');
            if (chevron) chevron.classList.add('rotate-180');
            isOpen = true;
          }

          function closeDropdown() {
            if (!isOpen) return;
            clearTimeout(closeTimeout);
            closeTimeout = setTimeout(() => {
              dropdown.classList.remove('opacity-100', 'visible', 'pointer-events-auto', 'translate-y-0');
              dropdown.classList.add('opacity-0', 'invisible', 'pointer-events-none', '-translate-y-2');
              button.setAttribute('aria-expanded', 'false');
              if (chevron) chevron.classList.remove('rotate-180');
              isOpen = false;
            }, 200);
          }

          function closeDropdownImmediate() {
            clearTimeout(closeTimeout);
            dropdown.classList.remove('opacity-100', 'visible', 'pointer-events-auto', 'translate-y-0');
            dropdown.classList.add('opacity-0', 'invisible', 'pointer-events-none', '-translate-y-2');
            button.setAttribute('aria-expanded', 'false');
            if (chevron) chevron.classList.remove('rotate-180');
            isOpen = false;
          }

          if (!isMobile || window.matchMedia('(hover: hover)').matches) {
            const handleWrapperEnter = () => {
              clearTimeout(closeTimeout);
              openDropdown();
            };
            wrapper.addEventListener('mouseenter', handleWrapperEnter);
            wrapper.addEventListener('mouseleave', closeDropdown);

            button.addEventListener('mouseenter', () => {
              clearTimeout(closeTimeout);
              openDropdown();
            });

            const link = wrapper.querySelector('a[href="/news-highlights.html"]');
            if (link) {
              link.addEventListener('mouseenter', () => {
                clearTimeout(closeTimeout);
                openDropdown();
              });
            }

            dropdown.addEventListener('mouseenter', () => {
              clearTimeout(closeTimeout);
              if (!isOpen) {
                openDropdown();
              }
            });

            dropdown.addEventListener('mouseleave', closeDropdown);
          }

          button.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (isOpen) {
              closeDropdownImmediate();
            } else {
              document.querySelectorAll('[role="menu"]').forEach(menu => {
                if (menu !== dropdown) {
                  menu.classList.remove('opacity-100', 'visible', 'pointer-events-auto', 'translate-y-0');
                  menu.classList.add('opacity-0', 'invisible', 'pointer-events-none', '-translate-y-2');
                  const otherButton = document.querySelector(`[aria-controls="${menu.id}"]`) || 
                                    document.querySelector(`button[aria-expanded="true"]`);
                  if (otherButton && otherButton !== button) {
                    otherButton.setAttribute('aria-expanded', 'false');
                    const otherChevron = otherButton.querySelector('svg');
                    if (otherChevron) otherChevron.classList.remove('rotate-180');
                  }
                }
              });
              openDropdown();
            }
          }, true);
        }

        // News dropdown removed - now a simple link
        }
    })();
  </script>
