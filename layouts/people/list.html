{{ define "main" }}
<div class="people-container">
  <h1 class="section-title">{{ .Title }}</h1>
  
  <div class="people-grid">
    {{ range .Pages }}
    <div class="person-card">
      <a href="{{ .Permalink }}">
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="person-avatar">
      </a>
      <h3 class="person-name">{{ .Title }}</h3>
      <p class="person-role">{{ .Params.role }}</p>
      {{ if .Params.interests }}
      <p class="person-interests">{{ delimit .Params.interests "; " }}</p>
      {{ end }}
      {{ if .Params.scholar }}
      <a href="{{ .Params.scholar }}" class="scholar-link" target="_blank">🎓 Scholar</a>
      {{ end }}
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
