{{ define "main" }}
<div class="pets-container">
  <h1 class="section-title">{{ .Title }}</h1>
  
  <div class="pets-grid">
    {{ range .Pages }}
    <div class="pet-card">
      <img src="{{ .Params.image }}" alt="{{ .Title }}" class="pet-avatar">
      <h3 class="pet-name">{{ .Title }}</h3>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
