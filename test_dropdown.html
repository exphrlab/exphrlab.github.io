<!DOCTYPE html>
<html>
<head>
  <style>
    #contact-dropdown-wrapper { position: relative; padding: 20px; background: #f0f0f0; }
    #contact-dropdown { 
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      min-width: 200px;
    }
    /* Test CSS fallback */
    #contact-dropdown-wrapper:hover #contact-dropdown.hidden {
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
    }
  </style>
</head>
<body>
  <div id="contact-dropdown-wrapper">
    <button>Contact (hover me)</button>
    <div id="contact-dropdown" class="hidden" style="display: none; opacity: 0; visibility: hidden;">Dropdown Content</div>
  </div>
</body>
</html>
